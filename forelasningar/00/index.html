        # Kursens mål
        - Förklara och använda grundläggande objektorienterade begrepp 
          (objekt, klass, inkapsling, arv, polymorfism, etc.) (1)
        - Tolka enklare klassdiagram i UML och utifrån dessa skapa applikationer enligt 
          objektorienterade principer. (2)
        - Välja relevanta programstrukturer (metoder, klasser, etc.) för att lösa 
          programmeringsuppgifter. (3)
        - Med utgångspunkt från en beskrivning av ett mindre problem kunna välja och 
          konstruera en algoritm som löser problemet. (4)
        - Använda arbetssätt för att felsöka och rätta logiska fel. (5)

        ## ...du kommer med andra ord att...
        - …kunna skriva konsolapplikationer i programspråket C# och .NET Framework.
        - …själv ha skapat dig en god (objektorienterad) programmeringsgrund att stå på, vilket gör det enklare
          att använda, och lära in, andra skript- och programspråk som t.ex. Phyton och PHP.

        # Upplägg

        - Kursen är indelad i tre delar där varje del...
            - ...har ett antal övningsuppgifter som är förberedande för...
            - ...den, för varje del, avslutande individuella examinationsuppgiften.
        - Teorin som varje del omfattar examineras individuellt och muntligen med utgångspunkt från
        examinationsuppgifterna. Det är med andra ord totalt tre ordinarie examinationstillfällen.
        - Schemalagd verksamhet
            - Föreläsningar (9 st á 2 h)
            - "Peer instructions" (1(eller 2) st á 2 h)
            - Handledningstillfällen (11 st á 2 h)

        # Del 1

        - 2 veckor (12-13)
        - Behandlar grunderna i att skapa konsolapplikationer med C#.
        - Övningsuppgifter och examinationsuppgift handlar om:
            - Grundläggande programmering.
            - Datatyper.
            - Variabler.
            - Operatorer.
            - Selektioner.
            - Iterationer.
            - Strängar.
            - Arrayer (samlingar).
            - Undantag.
            - Metoder.
            - Filer.
            - ...d.v.s. koncept du bör känna till sedan kurserna med JavaScript!
        - Kurslitteraturen: 1, 2, 3, 4, 10, 12, 14, 15    

        ---

        # Del 2

        - 5 veckor (14-18)
        - Introducerar objektorienterad programmering genom att skapa konsolapplikationer.
        - Övningsuppgifter och examinationsuppgift handlar om:
            - Objektorienterad programmering.
            - Klasser.
            - Objekt.
            - Metoder.
            - Konstruktorer.
            - Fält.
            - Överlagring.
            - Egenskaper.
            - Arv.
            - Polymorfism.
            - ...d.v.s. koncept du i stort bör känna till sedan kurserna med JavaScript!
        - Kurslitteraturen: 5, 6, 7, 8, 9, 10

        ---

        # Del 3

        - 4 veckor (19-22)
        - Behandlar mallar, samlingar och LINQ.
        - Övningsuppgifter och examinationsuppgift handlar om:
            - Använda samlingar.
            - Sortering och filtrering.
            - Delegat och lamdauttryck.
            - LINQ.
        - Kurslitteraturen: 11, 12, 14, 15, 16
