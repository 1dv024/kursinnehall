        ##Kurslitteratur

        <img class="grayscale border"src="https://books.google.se/books/content?id=6nuUCgAAQBAJ&printsec=frontcover&img=1&zoom=1&h=160&stbn=1" style="float:right;margin:0 0 10px 10px;" />

        - …en bra bok, som du självklart får använda under examinationerna!
        - Kursen bygger på och följer i stort kurslitteraturen. Endast kompletterande material 
          kommer att finnas att tillgå, som på inget sätt kan ersätta kurslitteraturen.
    
        ---
    
        ##Upplägg
        - Kursen är indelad i tre delar där varje del...
         - ...har ett antal laborationsuppgifter som är förberedande för...
         - ...den, för varje del, avslutande individuella examinationsuppgiften.
        - Teorin som varje del omfattar examineras individuellt och muntligen med utgångspunkt från 
          examinationsuppgifterna. Det är med andra ord totalt tre ordinarie examinationstillfällen.
        - Schemalagd verksamhet
         - Föreläsningar (7 st á 2 h)
         - "Peer instructions" (2 st á 2 h)
         - Handledningstillfällen (10 st á 1 h)
         - Examinsationstillfällen (3 st á 30 min/kursdeltagare)
    
        ---
