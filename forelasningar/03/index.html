    # Vad en rektangel "har" och "kan"

    - En rektangel __har__ (_attribut_, kännetecken):
        - bredd
        - höjd
        - färg
    - En rektangel __kan__ (_operationer_, sätt att ändra på kännetecken):
        - ändra bredd
        - ändra höjd
        - ändra färg

    # Klassdeklaration i C# #

    <img style="position: absolute; right: 10%;top: 10%;" src="https://docs.google.com/drawings/d/1qTzlRXOfpytPFO_tN15hagkkguojddgQN7iDd4wv9UM/pub?w=295&h=270" />

    .smaller[
    ```
    public class Rectangle
    {
        private int _height;
        private int _width;

        public Rectangle(int width, int height, Color color)
        {
            Width = width;
            Height = height;
            Color = color;
        }

        public Color Color { get; set; }

        public int Width
        {
            get { return _width; }
            set
            {
                if (value <= 0)
                {
                    throw new ArgumentOutOfRangeException(nameof(value));
                }
                _width = value;
            }
        }

        public int Height
        {
            get { return _height; }
            set
            {
                if (value <= 0)
                {
                    throw new ArgumentOutOfRangeException(nameof(value));
                }
                _height = value;
            }
        }

        public override string ToString()
            => $"Width: {Width}, Height: {Height}, Color: {Color.ToArgb()}";
    }
    ```
