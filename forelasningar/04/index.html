    # Generalisering/specialisering

    - Klasser kan organiseras i hierarkier.
    - Arv innebär en specialisering av en basklass.
    - En härledd klass ärver samtliga medlemmar, utom konstruktorer, från en basklass.
    - Basklass
        - superklass, förälder
    - Härledd klass
        - subklass, barn

    ---

    # Arv

    - En klassdeklaration

    ```
    public class Bar : Foo
    {
        // ...
    }
    ```

    - <code>Bar</code> är en härledd klass från <code>Foo</code>.
    - <code>Foo</code> är basklass till <code>Bar</code>.
    - <code>Bar</code> ärver alla medlemmar, utom konstruktorer, av <code>Foo</code>.

    ---

    # Det går inte att skapa en klass som INTE är härledd!

    - Varje klass ärver från ```Object```.
    - ```Object``` deklarerar bland annat tre virtuella metoder som ofta överskuggas:
        - ```ToString()```
        - ```Equals()```
        - ```GetHashCode()```

    ```
    public class Foo
    {
        // ...
    }
    ```

    - Klassen ```Foo``` ärver från klassen ```Object``` även om något arv inte är angivet.

    ---

    # Enkelt arv

    <img src="https://docs.google.com/drawings/d/1x4YDOJ1mD-W8fvC4NhiQT4P7P9-a9TckYmGXD74dVAY/pub?w=482&h=218" />

    - En klass har vid enkelt arv endast en basklass.
        - Foo är en omedelbar basklass till Bar.
    - En basklass kan ha ett godtyckligt antal klasser som ärver.
        - Bar, Baz och Qux är klasser som ärver från basklassen Foo.
